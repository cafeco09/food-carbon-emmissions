<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Carbon Emissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Food Carbon Emissions</a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2 class="text-center mb-3">Estimate Carbon Emissions</h2>
          <form method="POST">
            <div class="mb-3">
              <label for="food" class="form-label">Dish Name</label>
              <input type="text" id="food" name="food" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
          </form>
        </div>
      </div>
    </div>

    {% if formatted_message %}
    <div class="alert alert-info mt-4">{{ formatted_message | safe }}</div>
    {% endif %}
  </div>

</body>
</html>
